<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Edvora Feed Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="static/css/home.css">
</head>

<body>

	<div class="d-flex justify-content-center align-items-center mt-5">
		<div class="card">

			<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
				<li class="nav-item text-center">
					<a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
						aria-controls="pills-home" aria-selected="true">Login</a>
				</li>
				<li class="nav-item text-center">
					<a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
						aria-controls="pills-profile" aria-selected="false">Signup</a>
				</li>
			</ul>

			<div class="tab-content" id="pills-tabContent">

				<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
					<div class="form px-4 pt-5">
						<form id="login-form">
							<input type="text" name="" class="form-control" placeholder="Email" id="user_email">
							<input type="password" name="" class="form-control" placeholder="Password"
								id="user_password">
							<button type="submit" class="btn btn-dark btn-block">Login</button>
						</form>
					</div>
				</div>

				<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
					<div class="form px-4">
						<form id="signup-form">
							<input type="text" name="" class="form-control" placeholder="Name" id="s_user_name">
							<input type="text" name="" class="form-control" placeholder="Email" id="s_user_email">
							<input type="password" name="" class="form-control" placeholder="Password"
								id="s_user_password">
							<button type="submit" class="btn btn-dark btn-block">Signup</button>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="/static/js/home.js"></script>
</body>

</html>
